<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulations</title>
</head>
<body>
    <h1>List of Simulations</h1>

    {% for sim in sims %}
    <p>Simulation ID: {{sim.id}}</p>
    <p>Number of Machines: {{sim.nmachines}}</p>
    <p>Number of Works: {{sim.nworks}}</p>
    <p>Number of Operations: {{sim.nops}}</p><br>
    {% endfor %}

    <a href="{{url_for('sims')}}">Back to Simulation Manager</a><br>
    <a href="{{url_for('logout')}}">Logout</a>
</body>
</html>
